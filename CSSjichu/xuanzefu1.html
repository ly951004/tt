<!DOCTYPE html>
<html>
<head>
<title>标题文档</title>
<style>
 #box{
width: 100px;
height: 200px;
background: red;
    }/*id选择符*/
    #box1,#box2,#box3{
width: 200px;
height: 300px;
background: blue;
    }/*群组选择符/*
.box{
    width: 300px;
    height: 300px;
    background: yellow;
}/*classz可以重复使用你的id */
p{
    width: 100px;
    height: 200px;
    background: green;
}
/*类型选择符*/
</style>
</head>
<body>
 <div id="box">块</div>
 <div id="box1">块</div>
 <div id="box2">块</div>
 <div id="box3">块</div>
 <div class="box"> 块</div>
 <div class="box"> 块</div>
 <div class="box"> 块</div>
 <div class="box"> 块</div>
 <div>块</div>
 <div>块</div>
 <div>块</div>
 <p>p1</p>
 <p>p2</p>
 <p>p3</p>
</body>
</html>
