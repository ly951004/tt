<!DOCTYPE html>
<html>
<head>
<title>文档标题</title>
<style>
div p {
    width:100px;
    height:200px;
    background:red;
}
div span p {
    width: 300px;
    height: 200px;
    background: white;
}
/*包含选择符*/
</style>
</head>
<body>
<div><p>p1</p></div>
<div><p>p1</p></div>
<div><p>p1</p></div>
<p>p2</p>
<p>p2</p>
<p>p2</p>
<div><p><span>p3</span></p></div>
<div>块</div>
<p>p1</p>
<p>p2</p>
</body>
</html>
